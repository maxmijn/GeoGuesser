<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F6FF"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  <!-- Ground -->
  <rect y="250" width="400" height="50" fill="#90EE90"/>
  <!-- Tower base -->
  <polygon points="150,250 170,100 200,50 230,100 250,250" fill="#4A4A4A"/>
  <!-- Tower details -->
  <rect x="185" y="50" width="30" height="20" fill="#5A5A5A"/>
  <line x1="160" y1="150" x2="240" y2="150" stroke="#3A3A3A" stroke-width="3"/>
  <line x1="155" y1="200" x2="245" y2="200" stroke="#3A3A3A" stroke-width="3"/>
  <!-- Antenna -->
  <line x1="200" y1="50" x2="200" y2="25" stroke="#4A4A4A" stroke-width="4"/>
  <!-- Clouds -->
  <ellipse cx="80" cy="50" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="320" cy="70" rx="50" ry="25" fill="white" opacity="0.8"/>
  <!-- Text label -->
  <rect x="50" y="265" width="300" height="30" rx="5" fill="rgba(0,0,0,0.6)"/>
  <text x="200" y="287" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">EIFFEL TOWER</text>
</svg>

