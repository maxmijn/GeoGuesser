<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#1a472a"/>
  
  <!-- Christmas tree -->
  <polygon points="90,25 130,75 115,75 145,115 125,115 155,155 25,155 55,115 35,115 65,75 50,75" fill="#2d5a27"/>
  
  <!-- Tree highlight -->
  <polygon points="90,25 110,55 100,55 125,90 110,90 135,125 80,125 80,90 65,90 80,55 70,55" fill="#3d7a37" opacity="0.5"/>
  
  <!-- Star -->
  <polygon points="90,20 93,30 104,30 95,37 99,48 90,41 81,48 85,37 76,30 87,30" fill="#ffd700"/>
  <circle cx="90" cy="34" r="5" fill="#ffeb3b" opacity="0.8"/>
  
  <!-- Ornaments -->
  <circle cx="70" cy="70" r="8" fill="#c41e3a"/>
  <circle cx="70" cy="70" r="3" fill="#ff6b6b" opacity="0.6"/>
  
  <circle cx="105" cy="95" r="8" fill="#ffd700"/>
  <circle cx="105" cy="95" r="3" fill="#ffeb3b" opacity="0.6"/>
  
  <circle cx="60" cy="115" r="8" fill="#c41e3a"/>
  <circle cx="60" cy="115" r="3" fill="#ff6b6b" opacity="0.6"/>
  
  <circle cx="115" cy="130" r="8" fill="#ffd700"/>
  <circle cx="115" cy="130" r="3" fill="#ffeb3b" opacity="0.6"/>
  
  <circle cx="85" cy="135" r="8" fill="#c41e3a"/>
  <circle cx="85" cy="135" r="3" fill="#ff6b6b" opacity="0.6"/>
  
  <!-- Garland/tinsel -->
  <path d="M55 85 Q75 80 90 90 Q105 100 125 95" stroke="#ffd700" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M45 120 Q70 115 90 125 Q110 135 135 130" stroke="#ffd700" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Tree trunk -->
  <rect x="80" y="155" width="20" height="15" fill="#8B4513"/>
  
  <!-- Map pin overlay (GeoGuesser element) -->
  <g transform="translate(125, 35)">
    <path d="M20,0 C31,0 40,9 40,20 C40,35 20,50 20,50 C20,50 0,35 0,20 C0,9 9,0 20,0 Z" fill="#c41e3a" stroke="#ffd700" stroke-width="2"/>
    <circle cx="20" cy="20" r="8" fill="#ffd700"/>
  </g>
  
  <!-- Snow on tree -->
  <ellipse cx="90" cy="30" rx="8" ry="3" fill="white" opacity="0.8"/>
  <ellipse cx="70" cy="55" rx="10" ry="3" fill="white" opacity="0.6"/>
  <ellipse cx="110" cy="55" rx="10" ry="3" fill="white" opacity="0.6"/>
  <ellipse cx="55" cy="95" rx="12" ry="3" fill="white" opacity="0.6"/>
  <ellipse cx="125" cy="95" rx="12" ry="3" fill="white" opacity="0.6"/>
</svg>




