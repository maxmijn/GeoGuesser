<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="skyGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90A4"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#skyGrad3)"/>
  <!-- Water -->
  <rect y="220" width="400" height="80" fill="#4682B4"/>
  <!-- Pedestal -->
  <polygon points="170,220 180,160 220,160 230,220" fill="#A0A0A0"/>
  <rect x="175" y="150" width="50" height="15" fill="#B0B0B0"/>
  <!-- Statue body -->
  <polygon points="185,150 190,80 200,50 210,80 215,150" fill="#48A078"/>
  <!-- Robe details -->
  <line x1="190" y1="90" x2="185" y2="150" stroke="#3D8B68" stroke-width="2"/>
  <line x1="210" y1="90" x2="215" y2="150" stroke="#3D8B68" stroke-width="2"/>
  <!-- Head -->
  <circle cx="200" cy="45" r="12" fill="#48A078"/>
  <!-- Crown -->
  <polygon points="188,38 192,25 196,38" fill="#48A078"/>
  <polygon points="196,35 200,20 204,35" fill="#48A078"/>
  <polygon points="204,38 208,25 212,38" fill="#48A078"/>
  <!-- Torch arm -->
  <line x1="210" y1="70" x2="235" y2="35" stroke="#48A078" stroke-width="8"/>
  <!-- Torch -->
  <rect x="230" y="20" width="10" height="20" fill="#B8860B"/>
  <ellipse cx="235" cy="15" rx="8" ry="10" fill="#FFD700"/>
  <!-- Tablet arm -->
  <line x1="190" y1="90" x2="170" y2="110" stroke="#48A078" stroke-width="6"/>
  <rect x="160" y="105" width="20" height="30" fill="#48A078"/>
  <!-- Text label -->
  <rect x="50" y="265" width="300" height="30" rx="5" fill="rgba(0,0,0,0.6)"/>
  <text x="200" y="287" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">STATUE OF LIBERTY</text>
</svg>

