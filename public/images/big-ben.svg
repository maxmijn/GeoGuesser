<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="skyGrad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#708090"/>
      <stop offset="100%" style="stop-color:#B0C4DE"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#skyGrad5)"/>
  <!-- Ground -->
  <rect y="250" width="400" height="50" fill="#556B2F"/>
  <!-- Main tower -->
  <rect x="170" y="70" width="60" height="180" fill="#D4AF37"/>
  <!-- Tower details -->
  <rect x="175" y="80" width="50" height="40" fill="#C4A030"/>
  <rect x="175" y="130" width="50" height="40" fill="#C4A030"/>
  <rect x="175" y="180" width="50" height="40" fill="#C4A030"/>
  <!-- Clock face -->
  <circle cx="200" cy="100" r="20" fill="white" stroke="#8B7355" stroke-width="3"/>
  <line x1="200" y1="100" x2="200" y2="85" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="100" x2="210" y2="100" stroke="#333" stroke-width="2"/>
  <!-- Tower top -->
  <polygon points="170,70 200,30 230,70" fill="#D4AF37"/>
  <!-- Spire -->
  <line x1="200" y1="30" x2="200" y2="10" stroke="#D4AF37" stroke-width="4"/>
  <!-- Windows -->
  <rect x="185" y="140" width="10" height="20" fill="#4A4A4A"/>
  <rect x="205" y="140" width="10" height="20" fill="#4A4A4A"/>
  <rect x="185" y="190" width="10" height="20" fill="#4A4A4A"/>
  <rect x="205" y="190" width="10" height="20" fill="#4A4A4A"/>
  <!-- Adjacent building -->
  <rect x="230" y="150" width="80" height="100" fill="#8B7355"/>
  <rect x="240" y="160" width="15" height="20" fill="#4A4A4A"/>
  <rect x="265" y="160" width="15" height="20" fill="#4A4A4A"/>
  <rect x="290" y="160" width="15" height="20" fill="#4A4A4A"/>
  <!-- Clouds -->
  <ellipse cx="80" cy="60" rx="45" ry="22" fill="#A9A9A9" opacity="0.7"/>
  <ellipse cx="330" cy="40" rx="35" ry="18" fill="#A9A9A9" opacity="0.7"/>
  <!-- Text label -->
  <rect x="50" y="265" width="300" height="30" rx="5" fill="rgba(0,0,0,0.6)"/>
  <text x="200" y="287" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">BIG BEN</text>
</svg>

