<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="skyGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#skyGrad4)"/>
  <!-- Water -->
  <rect y="200" width="400" height="100" fill="#4169E1"/>
  <!-- Water reflections -->
  <line x1="50" y1="220" x2="100" y2="220" stroke="#6495ED" stroke-width="2"/>
  <line x1="150" y1="240" x2="220" y2="240" stroke="#6495ED" stroke-width="2"/>
  <line x1="280" y1="230" x2="350" y2="230" stroke="#6495ED" stroke-width="2"/>
  <!-- Platform -->
  <rect x="80" y="180" width="240" height="25" fill="#D3D3D3"/>
  <!-- Opera house sails - left group -->
  <path d="M100,180 Q110,100 140,180" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <path d="M120,180 Q135,80 170,180" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <path d="M145,180 Q165,60 200,180" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <!-- Opera house sails - right group -->
  <path d="M200,180 Q235,60 255,180" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <path d="M230,180 Q265,80 280,180" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <path d="M260,180 Q290,100 300,180" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <!-- Sun -->
  <circle cx="350" cy="50" r="25" fill="#FFD700"/>
  <!-- Text label -->
  <rect x="50" y="265" width="300" height="30" rx="5" fill="rgba(0,0,0,0.6)"/>
  <text x="200" y="287" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">SYDNEY OPERA HOUSE</text>
</svg>

